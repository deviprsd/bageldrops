<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Product View</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="product-photo" src="https://upload.wikimedia.org/wikipedia/commons/8/88/Plain-Bagel.jpg">
  </div>
  <p class="product-discription">
    A very nice bagel
  </p>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-dark" (click)="modal.close('Save click')">Done</button>
  </div>
</ng-template>
<div class="text-center">
  <button class="btn btn-lg center-block" (click)="open(content)">
    <img class="product-preview" src="https://upload.wikimedia.org/wikipedia/commons/8/88/Plain-Bagel.jpg">
  </button>
</div>
