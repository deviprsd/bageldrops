<section class="product-filter-section spad">
		<div class="container">
			<div class="section-title">
				<h2>BROWSE TOP SELLING PRODUCTS</h2>
			</div>
			<div class="row">
				<div class="col-lg-3 col-sm-6" *ngFor="let product of products">
					<div class="product-item">
						<div class="pi-pic">
							<img src="assets/img/product/12.jpg" alt="">
							<div class="pi-links">
								<a href="#" class="add-card"><i class="flaticon-bag"></i><span (click)="cartService.addToCart(product)">ADD TO CART</span></a>
								&nbsp;<a href="#" class="wishlist-btn"><i class="flaticon-heart"></i></a>
							</div>
						</div>
						<div class="pi-text">
							<h6>${{ product.price }}</h6>
							<p>{{ product.prod_name }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
